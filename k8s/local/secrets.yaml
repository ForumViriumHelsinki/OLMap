apiVersion: v1
kind: Secret
metadata:
  name: olmap-api-keys
  namespace: olmap
  labels:
    app: olmap
type: Opaque
stringData:
  # Digitransit API key for map tiles and geocoding
  # Get your key from: https://digitransit.fi/en/developers/api-registration/
  # SECURITY: Replace with your own key - never commit real keys to version control
  REACT_APP_DIGITRANSIT_KEY: "your-digitransit-key-here"

  # MapBox token for map tiles
  # Get your token from: https://account.mapbox.com/access-tokens/
  # SECURITY: Replace with your own token - never commit real tokens to version control
  REACT_APP_MAPBOX_TOKEN: "your-mapbox-token-here"
