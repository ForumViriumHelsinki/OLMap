services:
  web:
    build: ./django_server
    ports:
      - "8000:8000"
    environment:
      - DJANGO_MIGRATE=true
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-olmap_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./react_ui
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data:
