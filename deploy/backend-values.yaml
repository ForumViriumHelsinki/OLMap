# OLMap Backend - Helm values for helm-webapp chart
# Tech stack: Django REST Framework, PostgreSQL, Cloud SQL IAM Auth

image:
  repository: ghcr.io/forumviriumhelsinki/olmap-backend
  tag: "0.2.1"  # Updated by ArgoCD Image Updater

# Migration job image - tracked separately for visibility
migrations:
  image:
    repository: ghcr.io/forumviriumhelsinki/olmap-backend
    tag: "0.2.1"  # Updated by ArgoCD Image Updater

imagePullSecrets:
- name: ghcr-login-secret

replicaCount: 1

# Service account with Workload Identity for Cloud SQL IAM authentication
serviceAccount:
  create: true
  name: olmap-backend
  annotations:
    iam.gke.io/gcp-service-account: olmap-app@fvh-project-containers-etc.iam.gserviceaccount.com

# Cloud SQL Proxy sidecar (runs continuously alongside the app)
initContainers:
- name: cloud-sql-proxy
  image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.19.0
  restartPolicy: Always  # Makes it a sidecar in K8s 1.28+
  args:
  - "--structured-logs"
  - "--port=5432"
  - "--auto-iam-authn"
  - "fvh-project-containers-etc:europe-north1:fvh-postgres"
  securityContext:
    runAsNonRoot: true
    runAsUser: 65532
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - ALL
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Security context for Kyverno policy compliance
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

# Environment variables
env:
  # Django settings
  DJANGO_DEBUG:
    value: "false"
  DJANGO_SECRET_KEY:
    valueFrom:
      secretKeyRef:
        name: olmap-backend-secrets
        key: DJANGO_SECRET_KEY
  DJANGO_ALLOWED_HOSTS:
    value: "olmap.dataportal.fi,localhost"
  DJANGO_CORS_ALLOWED_ORIGINS:
    value: "https://olmap.dataportal.fi"
  DJANGO_MIGRATE:
    value: "true"
  # Database configuration (Cloud SQL via proxy with IAM auth)
  SQL_ENGINE:
    value: "django.db.backends.postgresql"
  SQL_HOST:
    value: "127.0.0.1"
  SQL_PORT:
    value: "5432"
  POSTGRES_DB:
    value: "api_olmap_org"
  POSTGRES_USER:
    value: "olmap-app@fvh-project-containers-etc.iam"
  # Frontend URL for CORS and redirects
  FRONTEND_ROOT:
    value: "https://olmap.dataportal.fi"
  # Admin email
  ADMIN_EMAIL:
    value: "admin@forumvirium.fi"
  # Sentry for error monitoring
  SENTRY_DSN:
    valueFrom:
      secretKeyRef:
        name: olmap-backend-secrets
        key: SENTRY_DSN
  SENTRY_ENVIRONMENT:
    value: "production"
  # Google OAuth (for django-allauth)
  GOOGLE_CLIENT_ID:
    valueFrom:
      secretKeyRef:
        name: olmap-backend-secrets
        key: GOOGLE_CLIENT_ID
  GOOGLE_CLIENT_SECRET:
    valueFrom:
      secretKeyRef:
        name: olmap-backend-secrets
        key: GOOGLE_CLIENT_SECRET

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# Ingress configuration - API endpoint (same domain as frontend, path-based routing)
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
  - host: olmap.dataportal.fi
    paths:
    - path: /api
      pathType: Prefix
    - path: /admin
      pathType: Prefix
    - path: /static
      pathType: Prefix
    - path: /rest-auth
      pathType: Prefix
    - path: /accounts
      pathType: Prefix
  tls:
  - hosts:
    - olmap.dataportal.fi
    secretName: olmap-backend-tls  # pragma: allowlist secret

# Health checks for Django
livenessProbe:
  httpGet:
    path: /health/
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready/
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Resource allocation
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Volumes for writable directories (required with readOnlyRootFilesystem)
volumes:
- name: tmp
  emptyDir: {}
- name: staticfiles
  emptyDir: {}

volumeMounts:
- name: tmp
  mountPath: /tmp
- name: staticfiles
  mountPath: /app/staticfiles

# External Secrets configuration (secrets from GCP Secret Manager)
externalSecret:
  enabled: true
  name: olmap-backend-external-secret
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-store
  target:
    name: olmap-backend-secrets
    creationPolicy: Owner
  data:
  - secretKey: DJANGO_SECRET_KEY  # pragma: allowlist secret
    remoteRef:
      key: olmap-django-secret-key
  - secretKey: SENTRY_DSN  # pragma: allowlist secret
    remoteRef:
      key: sentry-dsn-olmap-django
  - secretKey: GOOGLE_CLIENT_ID  # pragma: allowlist secret
    remoteRef:
      key: olmap-oauth-client-id
  - secretKey: GOOGLE_CLIENT_SECRET  # pragma: allowlist secret
    remoteRef:
      key: olmap-oauth-client-secret

# Database migrations (Helm hook - runs before deployment)
migrations:
  enabled: true
  command: ['python']
  args: ['manage.py', 'migrate', '--noinput']
  # Cloud SQL Proxy sidecar for the migration job
  initContainers:
  - name: cloud-sql-proxy
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.19.0
    restartPolicy: Always
    args:
    - "--structured-logs"
    - "--port=5432"
    - "--auto-iam-authn"
    - "fvh-project-containers-etc:europe-north1:fvh-postgres"
    securityContext:
      runAsNonRoot: true
      runAsUser: 65532
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  env:
  - name: SQL_ENGINE
    value: 'django.db.backends.postgresql'
  - name: SQL_HOST
    value: '127.0.0.1'
  - name: SQL_PORT
    value: '5432'
  - name: POSTGRES_DB
    value: 'api_olmap_org'
  - name: POSTGRES_USER
    value: 'olmap-app@fvh-project-containers-etc.iam'
  - name: DJANGO_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: olmap-backend-secrets
        key: DJANGO_SECRET_KEY
  waitForDatabase:
    enabled: true
    host: 127.0.0.1
    port: 5432
    user: 'olmap-app@fvh-project-containers-etc.iam'
    timeout: 300
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# KEDA scaling configuration (office hours: Mon-Fri 7am-6pm Helsinki)
keda:
  enabled: true
  minReplicaCount: 0
  maxReplicaCount: 2
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
  - type: cron
    metadata:
      timezone: Europe/Helsinki
      start: 0 7 * * 1-5
      end: 0 18 * * 1-5
      desiredReplicas: "1"
